<template name="AppointmentWizard">  
	{{#if Template.subscriptionsReady}}
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Appointment Wizard</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
							<a class="dropdown-toggle" data-toggle="dropdown" href="form_wizard.html#"> <i class="fa fa-wrench"></i> </a>
							<ul class="dropdown-menu dropdown-user">
								<li>
									<a href="form_wizard.html#">Config option 1</a>
								</li>
								<li>
									<a href="form_wizard.html#">Config option 2</a>
								</li>
							</ul>
							<a class="close-link"> <i class="fa fa-times"></i> </a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="col-lg-12">
							{{#if states.[2].state }}
								<div class="col-lg-7">
									<button class="btn btn-success  b1" type="button"><i class="fa fa-check"></i>&nbsp;1.Facility Selection</button>
									<button class="btn btn-success  b2" type="button"><i class="fa fa-check"></i>&nbsp;2.Appointment List</button>
									<button class="btn btn-primary b3" type="button"><i class="fa fa-paste"></i>&nbsp;3.Case Study</button>
								</div>
								<div class="col-lg-4 col-lg-offset-1">
									<div class="pull-right">
										<button class="btn btn-success b4" type="button"><i class="fa fa-check"></i>&nbsp;Finish</button>
										<!--<button class="btn btn-success b5" type="button"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Next</button>-->
									</div>
								</div>
							{{else}}
								{{#if states.[1].state}}
									<div class="col-lg-7">
										<button class="btn btn-success  b1" type="button"><i class="fa fa-check"></i>&nbsp;1.Facility Selection</button>
										<button class="btn btn-primary b2" type="button"><i class="fa fa-upload"></i>&nbsp;2.Appointment List</button>
										<button class="btn btn-primary btn-outline b3" type="button"><i class="fa fa-paste"></i>&nbsp;3.Case Study</button>
									</div>
									<div class="col-lg-4 col-lg-offset-1">
										<div class="pull-right">
											<button class="btn btn-success b4" type="button"><i class="fa fa-long-arrow-left"></i>&nbsp;Previous</button>
											<!--<button class="btn btn-success b5" type="button"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Next</button>-->
										</div>
									</div>
								{{else}}
									<div class="col-lg-7">
										<button class="btn btn-primary b1" type="button"><i class="fa fa-check"></i>&nbsp;1.Facility Selection</button>
										<button class="btn btn-primary btn-outline b2" type="button"><i class="fa fa-upload"></i>&nbsp;2.Appointment List</button>
										<button class="btn btn-primary btn-outline b3" type="button"><i class="fa fa-paste"></i>&nbsp;3.Case Study</button>
									</div>
									<div class="col-lg-4 col-lg-offset-1">
										<div class="pull-right">
											<!--<button class="btn btn-success b4" type="button"><i class="fa fa-check"></i>&nbsp;Finish</button>
											<button class="btn btn-success b5" type="button"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Next</button>-->
										</div>
									</div>
								{{/if}}
							{{/if}}
						</div>
						<br><br><br>
						<div>
							<div class="gray-bg">
							{{#if states.[2].state }}
									{{>Profile Patient}}
							{{else}}
								{{#if states.[1].state}}
									{{>FacilityAll}}
								{{else}}
									{{>Workplace}}
								{{/if}}
							{{/if}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{else}}
    Loading...
  {{/if}}
</template>
