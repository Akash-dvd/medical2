<template name="patient_settings_autoform">
 
 {{#autoForm collection="Patient" doc=this id="insertBookForm" type="update"}}
    <fieldset>
      <legend>Update</legend>
      {{> afQuickField name='username'}}
      {{> afQuickField name='dob'}}
      {{> afQuickField name='blood_group'}}
      {{> afQuickField name='contactnos'}}
      {{> afQuickField name='image'}}
      
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
<template name="patient_settings">

 {{>patient_settings_autoform pat }}
	
	<div class="row well silver-bg ">
		<div class="page-header">
  <h2><b>Personal Details</b></h2>
</div>
		<img src="img/h1.jpg" alt="..." height="70" width="73" class="img-circle">
	<form class="form-horizontal" role="form">
 <div class="form-group">
    <div class="col-sm-6">
		<label for="name">Full Name</label>
      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Name">
    </div>
    </div>
  <div class="form-group">
	  <div class="col-sm-6">
		  <label for="phone">Primary Contact</label>
    <input id="phone" name="phone" type="text" placeholder="Enter Phone Number" class="form-control">
     </div> 
     </div>
  <br>
  <div class ="form-group">
	  <label for="gender">Gender : </label>
       <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Male</label>
       <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Female</label>
       <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">Undefined</label>
  </div>
  <div class = "form-group">
	  <div class="col-sm-6">
	   <label for="textarea">Address</label>
	  <textarea class="form-control" rows="6"></textarea>
    </div>
    </div>
    
    <div class="form-group">
		<div class="col-sm-6">
    <label for="exampleInputEmail1">Alternate Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  </div>
  
  <div class="form-group">
	  <div class="col-sm-6">
		  <label for="phone">Alternate Contact Number</label>
    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
     </div> 
     </div>
  
  <div class="form-group">
    <label for="InputFile">Photo</label>
    <input type="file" id="InputFile">
    </div>
    </form>
 
</div>

<div class="row well ">
	<div class="page-header">

</div>

  </div>
  
  <div class="form-group">

</div>
<div class="form-group">
	<div class="dropdown">

  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">AB-</a></li>
  </ul>
</div>
  </div>
  
    <div class="form-group">

		<label for="name">Family Physician</label>
      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Physician Name">
    </div>
    </div>
  
  <div class ="form-group">
	  <label for="gender">Food Habbit: </label>

       <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Non-Veg</label>
  </div>

    </div>

     <select class="form-control" placeholder="City">

  <option>etc</option>
  </select>

    </div>
